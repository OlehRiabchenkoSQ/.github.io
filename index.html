<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ваше Ім'я - Портфоліо</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: auto;
      height: auto;
      max-width: calc(33% - 20px);
      object-fit: cover;
      border-radius: 4px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>
  <footer>&copy; 2025 Ваше Ім'я</footer>

  <script>
    // Автоматично підтягуємо всі фото з папки images/
    async function loadImages() {
      try {
        const res = await fetch('images/');
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(h => h.match(/\.(jpe?g|png|gif)$/i));

        const gallery = document.querySelector('.gallery');
        links.forEach(file => {
          const img = document.createElement('img');
          img.src = `images/${file}`;
          img.alt = file;
          gallery.appendChild(img);
        });
      } catch (e) {
        console.error('Не вдалося підвантажити зображення:', e);
      }
    }
    loadImages();
  </script>
</body>
</html>
