---
layout: none
---
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ваше Ім'я - Портфоліо</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

    /* Top bar spacing */
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 80px;
      z-index: 1001;
    }
    #bg-toggle {
      position: absolute; right: 20px; top: 20px;
      background: rgba(255,255,255,0.5); color: #000;
      border: none; padding: 8px 12px; cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    /* Gallery with original aspect ratios */
    .gallery {
      margin-top: 80px;
      height: calc(100vh - 80px);
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; overflow-y: auto; padding: 20px;
    }
    .gallery img {
      height: auto; max-height: 200px; width: auto;
      border-radius: 4px; cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox with blurred backdrop */
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #lightbox.active { opacity: 1; pointer-events: auto; }

    /* Image zoom and pan */
    #lightbox-img {
      max-width: 90%; max-height: 90%; border-radius: 4px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    #lightbox-img.zoomed { cursor: zoom-out; transform: scale(1.5); }

    /* Navigation arrows */
    #lb-nav {
      position: absolute; bottom: 20px; left: 0; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 40px;
    }
    .lb-arrow {
      font-size: 2.5rem; color: #fff;
      background: none; padding: 0;
      user-select: none; cursor: pointer;
      transform: scaleX(1.5);
      transition: color 0.3s;
    }
    .lb-arrow:hover { color: #ddd; }

    /* Footer */
    footer {
      position: absolute; bottom: 0; width: 100%; text-align: center;
      padding: 10px; color: #888; font-size: 0.8rem;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="bg-toggle">BG</button>
  </div>

  <div class="gallery">
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/'" %}
    {% for img in imgs %}
      <img src="{{ img.path | relative_url }}" alt="{{ img.name | remove: 'images/' }}" />
    {% endfor %}
  </div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded photo" />
    <div id="lb-nav">
      <span id="prev-arrow" class="lb-arrow">←</span>
      <span id="next-arrow" class="lb-arrow">→</span>
    </div>
  </div>

  <footer>&copy; 2025 Ваше Ім'я</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* BG toggle (black/white) */
      const bgToggle = document.getElementById('bg-toggle');
      const colors = ['#000', '#fff'];
      let bgIndex = 0;
      bgToggle.addEventListener('click', () => {
        bgIndex = (bgIndex + 1) % colors.length;
        document.body.style.background = colors[bgIndex];
        if (bgIndex === 1) {
          bgToggle.style.background = 'rgba(0,0,0,0.5)';
          bgToggle.style.color = '#fff';
        } else {
          bgToggle.style.background = 'rgba(255,255,255,0.5)';
          bgToggle.style.color = '#000';
        }
      });

      /* Gallery & Lightbox */
      const imgs = Array.from(document.querySelectorAll('.gallery img'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const prev = document.getElementById('prev-arrow');
      const next = document.getElementById('next-arrow');
      let idx = 0;
      const srcs = imgs.map(img => img.src);

      imgs.forEach((img, i) => img.addEventListener('click', e => {
        e.stopPropagation(); openLB(i);
      }));

      function openLB(i) {
        idx = i; lbImg.src = srcs[idx];
        lightbox.classList.add('active');
      }
      function closeLB() { lightbox.classList.remove('active'); lbImg.classList.remove('zoomed'); lbImg.style.transformOrigin = ''; }
      function nextImg() { idx = (idx+1)%srcs.length; lbImg.src = srcs[idx]; }
      function prevImg() { idx = (idx-1+srcs.length)%srcs.length; lbImg.src = srcs[idx]; }

      /* Zoom & Pan */
      lbImg.addEventListener('click', e => {
        e.stopPropagation();
        lbImg.classList.toggle('zoomed');
        if (lbImg.classList.contains('zoomed')) {
          lbImg.addEventListener('mousemove', pan);
        } else {
          lbImg.removeEventListener('mousemove', pan);
          lbImg.style.transformOrigin = 'center center';
        }
      });
      function pan(e) {
        const r = lbImg.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width*100;
        const y = (e.clientY - r.top)/r.height*100;
        lbImg.style.transformOrigin = `${x}% ${y}%`;
      }

      lightbox.addEventListener('click', e => {
        const x = e.clientX; const w = window.innerWidth;
        if (e.target === prev) { prevImg(); e.stopPropagation(); return; }
        if (e.target === next) { nextImg(); e.stopPropagation(); return; }
        if (x < w*0.33) prevImg();
        else if (x > w*0.66) nextImg();
        else closeLB();
      });
      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key==='ArrowRight') nextImg();
        if (e.key==='ArrowLeft') prevImg();
        if (e.key==='Escape') closeLB();
      });
    });
  </script>
</body>
</html>
