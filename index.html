---
layout: none
---
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oleh Riabchenko - Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

    /* Top bar spacing */
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 80px; z-index: 1001;
    }
    #bg-toggle {
      position: absolute; top: 20px; left: 20px;
      padding: 8px 16px;
      background: #fff; color: #000;
      border: none; border-radius: 4px; cursor: pointer;
      font-size: 1rem; font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    /* Gallery */
    .gallery {
      margin-top: 80px;
      height: calc(100vh - 80px);
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; padding: 20px;
      overflow-y: auto;
    }
    .gallery::-webkit-scrollbar { display: none; }
    .gallery { -ms-overflow-style: none; scrollbar-width: none; }
    .gallery img {
      max-height: 200px; width: auto;
      border-radius: 4px; cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox with blurred backdrop */
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #lightbox.active { opacity: 1; pointer-events: auto; }

    /* Zoomable image */
    #lightbox-img {
      max-width: 90%; max-height: 90%; border-radius: 4px;
      cursor: zoom-in; z-index: 1002;
      transition: opacity 0.4s ease, transform 0.3s ease;
      opacity: 0;
    }
    #lightbox-img.active { opacity: 1; }
    #lightbox-img.zoomed {
      cursor: zoom-out; transform: scale(1.5);
    }

    /* Peek previews (100px outside viewport) */
    #peek-prev, #peek-next {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 200px; height: auto; opacity: 0.6;
      border-radius: 4px; cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1001;
    }
    #peek-prev { left: -100px; }
    #peek-next { right: -100px; }
    #peek-prev:hover, #peek-next:hover {
      transform: translateY(-50%) scale(1.1); opacity: 0.8;
    }

    /* Close button centered bottom */
    #lb-close {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      font-size: 2rem; color: #fff; cursor: pointer; z-index: 1003;
      transition: color 0.3s;
    }
    #lb-close:hover { color: #ddd; }

    /* Footer */
    footer {
      position: absolute; bottom: 0; width: 100%; text-align: center;
      padding: 10px; color: #888; font-size: 0.8rem;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="bg-toggle">Riabchenko</button>
  </div>

  <div class="gallery">
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/'" %}
    {% for img in imgs %}
      <img src="{{ img.path | relative_url }}" alt="{{ img.name | remove: 'images/' }}" />
    {% endfor %}
  </div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded photo" />
    <img id="peek-prev" src="" alt="Prev photo">
    <img id="peek-next" src="" alt="Next photo">
    <div id="lb-close">Ã—</div>
  </div>

  <footer>&copy; 2025 Oleh Riabchenko</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bgToggle = document.getElementById('bg-toggle');
      const items = Array.from(document.querySelectorAll('.gallery img'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const peekPrev = document.getElementById('peek-prev');
      const peekNext = document.getElementById('peek-next');
      const lbClose = document.getElementById('lb-close');
      let index = 0;
      const sources = items.map(i => i.src);

      // BG button hide in lightbox
      function toggleBg(visible) {
        bgToggle.style.display = visible ? 'block' : 'none';
      }

      // Image change with fade
      function changeImage(newSrc) {
        lbImg.classList.remove('active');
        setTimeout(() => {
          lbImg.src = newSrc;
          lbImg.classList.add('active');
        }, 400);
      }

      items.forEach((img, i) => img.addEventListener('click', () => openLB(i)));

      function openLB(i) {
        index = i;
        toggleBg(false);
        changeImage(sources[index]);
        peekPrev.src = sources[(index - 1 + sources.length) % sources.length];
        peekNext.src = sources[(index + 1) % sources.length];
        lightbox.classList.add('active');
      }
      function closeLB() {
        lightbox.classList.remove('active');
        lbImg.classList.remove('zoomed', 'active');
        lbImg.style.transformOrigin = '';
        toggleBg(true);
      }
      function nextImg() { index = (index + 1) % sources.length; changeImage(sources[index]); updatePeeks(); }
      function prevImg() { index = (index - 1 + sources.length) % sources.length; changeImage(sources[index]); updatePeeks(); }
      function updatePeeks() {
        peekPrev.src = sources[(index - 1 + sources.length) % sources.length];
        peekNext.src = sources[(index + 1) % sources.length];
      }

      lbImg.addEventListener('click', e => {
        e.stopPropagation();
        lbImg.classList.toggle('zoomed');
        if (lbImg.classList.contains('zoomed')) lbImg.addEventListener('mousemove', pan);
        else { lbImg.removeEventListener('mousemove', pan); lbImg.style.transformOrigin = 'center center'; }
      });
      function pan(e) {
        const r = lbImg.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width * 100;
        const y = (e.clientY - r.top) / r.height * 100;
        lbImg.style.transformOrigin = `${x}% ${y}%`;
      }

      peekPrev.addEventListener('click', e => { e.stopPropagation(); prevImg(); });
      peekNext.addEventListener('click', e => { e.stopPropagation(); nextImg(); });
      lbClose.addEventListener('click', e => { e.stopPropagation(); closeLB(); });
      lightbox.addEventListener('click', closeLB);
      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'ArrowRight') nextImg();
        if (e.key === 'ArrowLeft') prevImg();
        if (e.key === 'Escape') closeLB();
      });

      // Initial state
      lbImg.classList.add('active');
      toggleBg(true);
    });
  </script>
</body>
</html>
