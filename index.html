<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
      max-height: 90vh;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="photo1.jpg" alt="Work 1" />
    <img src="photo2.jpg" alt="Work 2" />
    <img src="photo3.jpg" alt="Work 3" />
    <!-- Додай більше фото -->
  </div>
  <footer>
    &copy; 2025 My Photography
  </footer>
</body>
</html>
