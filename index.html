---
layout: none
---
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ваше Ім'я - Портфоліо</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; }
    .gallery {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px;
    }
    .gallery img {
      width: auto; height: auto; max-width: calc(33% - 20px);
      object-fit: cover; border-radius: 4px; transition: transform 0.3s; cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.05); }
    /* Lightbox overlay */
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: none;
      justify-content: center; align-items: center; cursor: pointer; z-index: 1000;
    }
    #lightbox img {
      max-width: 90%; max-height: 90%; border-radius: 4px;
    }
    footer { text-align: center; padding: 10px; color: #888; font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="gallery">
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/'" %}
    {% for img in imgs %}
      <img src="{{ img.path | relative_url }}" alt="{{ img.name | remove: 'images/' }}" />
    {% endfor %}
  </div>
  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded photo" />
  </div>
  <footer>&copy; 2025 Ваше Ім'я</footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      let currentIndex = 0;
      const total = galleryImgs.length;
      const sources = galleryImgs.map(img => img.src);

      galleryImgs.forEach((img, i) => {
        img.addEventListener('click', () => openLightbox(i));
      });

      function openLightbox(index) {
        currentIndex = index;
        lbImg.src = sources[currentIndex];
        lightbox.style.display = 'flex';
      }
      function closeLightbox() {
        lightbox.style.display = 'none';
      }
      function showNext() {
        currentIndex = (currentIndex + 1) % total;
        lbImg.src = sources[currentIndex];
      }
      function showPrev() {
        currentIndex = (currentIndex - 1 + total) % total;
        lbImg.src = sources[currentIndex];
      }

      lightbox.addEventListener('click', e => {
        const x = e.clientX;
        const w = window.innerWidth;
        if (x < w * 0.33) {
          showPrev();
        } else if (x > w * 0.66) {
          showNext();
        } else {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', e => {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
          if (e.key === 'Escape') closeLightbox();
        }
      });
    });
  </script>
</body>
</html>
