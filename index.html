---
layout: none
---
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oleh Riabchenko - Portfolio</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; background:#fff; color:#000; font-family:sans-serif; overflow:hidden; }

    /* Background text */
    .bg-text {
      position: fixed;
      top: 40px;
      left: 0;
      font-size: 200px;
      font-weight: bold;
      white-space: nowrap;
      color: #000;
      z-index: 0;
    }

    /* Gallery */
    .gallery {
      position: relative;
      z-index: 1;
      margin-top: 80px;
      height: calc(100vh - 80px);
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; padding: 20px; overflow-y: auto;
    }
    .gallery::-webkit-scrollbar { display: none; }
    .gallery { -ms-overflow-style: none; scrollbar-width: none; }
    .gallery img {
      max-height: 200px; width: auto; border-radius: 4px;
      cursor: pointer; transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox */
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
      z-index: 1002;
    }
    #lightbox.active { opacity: 1; pointer-events: auto; }

    /* Main image */
    #lightbox-img {
      max-width: 90%; max-height: 90%; border-radius: 4px;
      cursor: zoom-in; z-index: 1003; opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
    }
    #lightbox-img.active { opacity: 1; }
    #lightbox-img.zoomed { cursor: zoom-out; transform: scale(1.5); }

    /* Close button */
    #lb-close {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      font-size: 2rem; color: #000; cursor: pointer; z-index: 1004;
      transition: color 0.3s;
    }
    #lb-close:hover { color: #444; }

    /* Footer */
    footer {
      position: absolute; bottom: 0; width: 100%; text-align: center;
      padding: 10px; color: #555; font-size: 0.8rem;
      background: rgba(255,255,255,0.5); z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-text">Riabchenko</div>
  <div class="gallery">
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/'" %}
    {% for img in imgs %}
      <img src="{{ img.path | relative_url }}" alt="{{ img.name | remove: 'images/' }}" />
    {% endfor %}
  </div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded photo" />
    <div id="lb-close">Ã—</div>
  </div>

  <footer>&copy; 2025 Oleh Riabchenko</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const items = Array.from(document.querySelectorAll('.gallery img'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const lbClose = document.getElementById('lb-close');
      let index = 0;
      const sources = items.map(i => i.src);

      function changeImage(src) {
        lbImg.classList.remove('active');
        lbImg.src = src;
        setTimeout(() => lbImg.classList.add('active'), 50);
      }

      function openLB(i) {
        index = i;
        changeImage(sources[index]);
        lightbox.classList.add('active');
      }
      function closeLB() {
        lightbox.classList.remove('active');
        lbImg.classList.remove('zoomed', 'active');
        lbImg.style.transformOrigin = '';
      }
      function nextImg() {
        index = (index + 1) % sources.length;
        changeImage(sources[index]);
      }
      function prevImg() {
        index = (index - 1 + sources.length) % sources.length;
        changeImage(sources[index]);
      }

      items.forEach((img, i) => img.addEventListener('click', () => openLB(i)));

      lbImg.addEventListener('click', e => {
        e.stopPropagation();
        lbImg.classList.toggle('zoomed');
        if (lbImg.classList.contains('zoomed')) {
          lbImg.addEventListener('mousemove', pan);
        } else {
          lbImg.removeEventListener('mousemove', pan);
          lbImg.style.transformOrigin = 'center center';
        }
      });
      function pan(e) {
        const r = lbImg.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width * 100;
        const y = (e.clientY - r.top) / r.height * 100;
        lbImg.style.transformOrigin = `${x}% ${y}%`;
      }

      lbClose.addEventListener('click', e => { e.stopPropagation(); closeLB(); });
      lightbox.addEventListener('click', closeLB);
      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'ArrowRight') nextImg();
        if (e.key === 'ArrowLeft') prevImg();
        if (e.key === 'Escape') closeLB();
      });
    });
  </script>
</body>
</html>
