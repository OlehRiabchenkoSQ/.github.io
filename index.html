---
layout: none
---
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ваше Ім'я - Портфоліо</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

    /* Top bar with header text and background toggle */
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 60px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; background: rgba(0,0,0,0.5); z-index: 1001;
    }
    #header-text { font-size: 1rem; }
    #bg-toggle {
      background: rgba(255,255,255,0.2); border: none; color: #fff;
      padding: 5px 10px; cursor: pointer; border-radius: 4px;
    }

    /* Gallery positioning */
    .gallery {
      margin-top: 60px; /* space for top-bar */
      height: calc(100vh - 60px);
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 10px; overflow-y: auto; padding: 20px;
    }
    .gallery img {
      max-width: calc(33% - 20px); object-fit: cover;
      border-radius: 4px; cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox overlay with smooth fade */
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #lightbox.active {
      opacity: 1; pointer-events: auto;
    }
    #lightbox-img {
      max-width: 90%; max-height: 90%; border-radius: 4px;
      transition: transform 0.5s ease;
    }

    /* Navigation arrows indicator */
    #lb-nav {
      position: absolute; bottom: 20px; left: 0; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; pointer-events: none;
    }
    .lb-arrow {
      font-size: 2rem; background: rgba(0,0,0,0.5);
      border-radius: 50%; padding: 5px 10px;
      pointer-events: auto; cursor: pointer; user-select: none;
      color: #fff;
    }

    /* Footer */
    footer {
      position: absolute; bottom: 0; width: 100%; text-align: center;
      padding: 10px; color: #888; font-size: 0.8rem;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="header-text">[Ваш текст тут]</div>
    <button id="bg-toggle">Background</button>
  </div>

  <div class="gallery">
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/'" %}
    {% for img in imgs %}
      <img src="{{ img.path | relative_url }}" alt="{{ img.name | remove: 'images/' }}" />
    {% endfor %}
  </div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded photo" />
    <div id="lb-nav">
      <span id="prev-arrow" class="lb-arrow">‹</span>
      <span id="next-arrow" class="lb-arrow">›</span>
    </div>
  </div>

  <footer>&copy; 2025 Ваше Ім'я</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* Background toggle */
      const bgToggle = document.getElementById('bg-toggle');
      const colors = ['#000', '#555', '#fff'];
      let bgIndex = 0;
      bgToggle.addEventListener('click', () => {
        bgIndex = (bgIndex + 1) % colors.length;
        document.body.style.background = colors[bgIndex];
      });

      /* Lightbox and gallery logic */
      const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const prevArrow = document.getElementById('prev-arrow');
      const nextArrow = document.getElementById('next-arrow');
      let currentIndex = 0;
      const total = galleryImgs.length;
      const sources = galleryImgs.map(img => img.src);

      galleryImgs.forEach((img, i) => {
        img.addEventListener('click', e => {
          e.stopPropagation();
          openLightbox(i);
        });
      });

      function openLightbox(index) {
        currentIndex = index;
        lbImg.src = sources[currentIndex];
        lightbox.classList.add('active');
        document.addEventListener('mousemove', parallax);
      }
      function closeLightbox() {
        lightbox.classList.remove('active');
        document.removeEventListener('mousemove', parallax);
        lbImg.style.transform = '';
      }
      function showNext() {
        currentIndex = (currentIndex + 1) % total;
        lbImg.src = sources[currentIndex];
      }
      function showPrev() {
        currentIndex = (currentIndex - 1 + total) % total;
        lbImg.src = sources[currentIndex];
      }
      function parallax(e) {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        lbImg.style.transform = `translate(${x}px, ${y}px)`;
      }

      lightbox.addEventListener('click', e => {
        const x = e.clientX;
        const w = window.innerWidth;
        if (e.target === prevArrow) { showPrev(); e.stopPropagation(); return; }
        if (e.target === nextArrow) { showNext(); e.stopPropagation(); return; }
        if (x < w * 0.33) showPrev();
        else if (x > w * 0.66) showNext();
        else closeLightbox();
      });

      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeLightbox();
      });
    });
  </script>
</body>
</html>
